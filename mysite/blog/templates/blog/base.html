<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8" />
    <title>Blog</title>
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Medium Style Editor -->
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    
        <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- fONTS-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet"> 

</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-default techfont custom-navbar">
        <div class="conatainer">
            <ul class="nav navbar-nav">
                    <li><a class="navbar-brand bigbrand" href="{% url post_list%}">My Blog</a></li>
                    <li><a href="{%url 'about' %}">About</a> </li>
                    <li><a href="https://github.com"></a>GitHub</li>
                    <li><a href="https://www.linkedin.com"></a>LinkedIn</li>

            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'post_new' %}">New Post</a>
                </li>

                <li>
                        <a href="{% url 'post_draft_list' %}">Drafts</a>
                </li>

                <li>
                        <a href="{% url 'logout' %}">Log Out</a>
                </li>

                <li>
                        <a>Welocome {{user.username}}</a>
                </li>

                {% else %}

                <li>
                    <a class="nav navbar-right" href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a>
                </li>
                
                {% endif %}

            </ul>

            

        </div>
   

    </nav>
    <!-- CONTENT BLOCK -->

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    
                    {% block content %}
                        
                    {% endblock content %}
                        

                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
